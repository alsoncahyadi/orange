{% extends 'arfi/base.html' %}
{% block table %}
<table id="clients" class="table table-striped table-bordered" style="width:100%" data-server-side="true" data-ajax="/api/clients/?format=datatables">
  <thead>
    <tr>
      <th data-data="id">Id</th>
      <th data-data="name">Name</th>
      <th data-data="address">Address</th>
    </tr>
  </thead>
</table>
{% endblock %}

{% block table_script %}
<script>
    $(document).ready(function() {
        $('#clients').DataTable();
    });
</script>
{% endblock %}
