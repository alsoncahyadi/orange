{% extends 'arfi/base.html' %}

{% block title %}
Job Order
{% endblock %}

{% block table %}
<table id="receiving_reports" class="table table-striped table-bordered" style="width:100%" data-server-side="true" data-ajax="/api/receiving_reports/?format=datatables">
  <thead>
    <tr>
      <th data-data="purchase_order">PO. Order</th>
      <th data-data="supplier_id">Tanggal Diperbaharui</th>
      <th data-data="supplier_name">Nama Supplier</th>
      <th data-data="date">Tanggal</th>
      <th data-data="items">Item list</th>
    </tr>
  </thead>
</table>
{% endblock %}

{% block table_script %}
<script>
    $(document).ready(function() {
        $('#receiving_reports').DataTable({
          columns: [
            { searchable:false },
            { searchable:false },
            { searchable:false },
            { searchable:false, orderable:false },
            {},
          ]
        });
    });
</script>
{% endblock %}
