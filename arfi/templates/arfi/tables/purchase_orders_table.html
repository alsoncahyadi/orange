{% extends 'arfi/base.html' %}

{% block title %}
Job Order
{% endblock %}

{% block table %}
<table id="purchase_orders" class="table table-striped table-bordered" style="width:100%" data-server-side="true" data-ajax="/api/purchase_orders/?format=datatables">
  <thead>
    <tr>
      <th data-data="id">PO. Order</th>
      <th data-data="date">Tanggal</th>
      <th data-data="supplier_id">Supplier ID</th>
      <th data-data="supplier_name">Nama Supplier</th>
      <th data-data="items">Item List</th>
    </tr>
  </thead>
</table>
{% endblock %}

{% block table_script %}
<script>
    $(document).ready(function() {
        $('#purchase_orders').DataTable({
          columns: [
            { searchable:false },
            {},
            { searchable:false },
            { searchable:false, orderable:false },
            { searchable:false },
          ]
        });
    });
</script>
{% endblock %}
